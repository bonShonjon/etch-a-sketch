<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;"> <!--disable accidental drag-and-drop during drawing-->
    <div class="container">
      <div class="canvas" draggable="false"></div>
      <div class="control-container">
        <div class="control-container control-container__subcontainer">
          <button class="button button--selected" id="black">
            <div class="button__preview button__preview--black"></div>
          </button>
          <button class="button" id="gray">
            <div class="button__preview button__preview--gray"></div>
          </button>
          <button class="button" id="red">
            <div class="button__preview button__preview--red"></div>
          </button>
          <button class="button" id="orange">
            <div class="button__preview button__preview--orange"></div>
          </button>
          <button class="button" id="yellow">
            <div class="button__preview button__preview--yellow"></div>
          </button>          
          <button class="button" id="limegreen">
            <div class="button__preview button__preview--limegreen"></div>
          </button> 
          <button class="button" id="green">
            <div class="button__preview button__preview--green"></div>
          </button> 
          <button class="button" id="cyan">
            <div class="button__preview button__preview--cyan"></div>
          </button>                   
          <button class="button" id="blue">
            <div class="button__preview button__preview--blue"></div>
          </button>
          <button class="button" id="purple">
            <div class="button__preview button__preview--purple"></div>
          </button>
          <button class="button" id="magenta">
            <div class="button__preview button__preview--magenta"></div>
          </button>
          <button class="button" id="brown">
            <div class="button__preview button__preview--brown"></div>
          </button>
        </div>
        <div class = "control-container control-container__subcontainer">
          <button class="button" id="rainbow">
            <div class="button__preview button__preview--rainbow"></div>
          </button>
          <button class="button" id="transluscent">
            <div class="button__preview button__preview--transluscent"></div>
          </button>
          <button class="button button--big">Eraser</button>
          <button class="button button--big">Clear</button>
          <div class="control-container control-container__slider">
            <label for="resolution-range">Resolution: <span id="resolution-value">32</span></label>
            <input type="range" min="8" max="100" value="32" id="resolution-range">
          </div>
        </div>  
      </div>
    </div>
    <div class="footer">Eric Johnson, 2024</div>
  </body>
</html>
