<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;"> <!--disable accidental drag-and-drop during drawing-->
    <div class="container">
      <div class="canvas" draggable="false"></div>
      <div class="control-container">
        <button class="button button--selected" id="black">
          <div class="button__preview button__preview--black"></div>
        </button>
        <button class="button" id="red">
          <div class="button__preview button__preview--red"></div>
        </button>
        <button class="button" id="blue">
          <div class="button__preview button__preview--blue"></div>
        </button>
        <button class="button" id="green">
          <div class="button__preview button__preview--green"></div>
        </button>
        <button class="button">Clear</button>
      </div>
    </div>
  </body>
</html>
